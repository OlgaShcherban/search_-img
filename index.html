<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Поиск картинок</title>

	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<header>
		<form action="">
			<input type="text" name="search" placeholder="Поиск" class="search_line" title="Вводите слова на английском языке">
			<input type="submit" name="submit" value="Искать" class="search_button">
		</form>
	</header>

<div class="wrapper">
	
	<div class="pagination">
		<button class="prev">&larr; Prev</button>
			<div class="numbers">
				<ul>
					<!-- <li>1</li>
					<li>2</li>
					<li class="active">3</li>
					<li>4</li>
					<li>5</li>
					<li>6</li> -->
				</ul>
			</div>
		<button class="next">Next &rarr;</button>
	</div>
				
	<div class="result">		
	</div>

</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="js/js.js"></script>
</body>
</html>
